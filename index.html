<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Parallax Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Parallax Sections */
        .parallax {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section1 {
            background-image: url('https://picsum.photos/1920/1080?random=1');
        }

        .section2 {
            background-image: url('https://picsum.photos/1920/1080?random=2');
        }

        .section3 {
            background-image: url('https://picsum.photos/1920/1080?random=3');
        }

        .content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
        }

        /* Buy Now Button */
        .buy-now {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .buy-now:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .content {
                padding: 1rem;
            }

            .buy-now {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <h2>Your Logo</h2>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Parallax Sections -->
    <div class="parallax section1" id="home">
        <div class="content">
            <h1>Welcome</h1>
            <p>This is the first section of your parallax website</p>
        </div>
    </div>

    <div class="parallax section2" id="about">
        <div class="content">
            <h1>About Us</h1>
            <p>Learn more about what we do</p>
        </div>
    </div>

    <div class="parallax section3" id="contact">
        <div class="content">
            <h1>Contact</h1>
            <p>Get in touch with us</p>
        </div>
    </div>

    <!-- Buy Now Button -->
    <button class="buy-now" onclick="window.location.href='https://your-buy-now-link.com'">
        Buy Now
    </button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Parallax effect adjustment for mobile
        function adjustParallax() {
            if (window.innerWidth <= 768) {
                document.querySelectorAll('.parallax').forEach(section => {
                    section.style.backgroundAttachment = 'scroll';
                });
            } else {
                document.querySelectorAll('.parallax').forEach(section => {
                    section.style.backgroundAttachment = 'fixed';
                });
            }
        }

        window.addEventListener('load', adjustParallax);
        window.addEventListener('resize', adjustParallax);
    </script>
</body>
</html>
